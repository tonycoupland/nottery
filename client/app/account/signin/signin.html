<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h1><i class="fa fa-lock"></i> Sign in</h1>
    </div>
      <div class="col-sm-6 col-sm-offset-3">
      <form class="form" name="form" ng-submit="vm.login(form)" novalidate>

        <div class="form-group">
          <label class="sr-only">Email</label>

          <input type="email" name="email" placeholder="Email address" class="form-control" ng-model="vm.user.email" required>
        </div>

        <div class="form-group">
          <label class="sr-only">Password</label>

          <input type="password" name="password" placeholder="Password" class="form-control" ng-model="vm.user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ vm.errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-success btn-lg btn-login" type="submit">
            Sign In
          </button>
        </div>

        <hr/>
        <div class="row">
          <div class="col-sm-4 col-md-3">
            <oauth-buttons classes="btn-block"></oauth-buttons>
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
