<div class="container">
  <h1>My Account</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Date</th>
        <th>Action</th>
        <th class="text-center">Credit/Debit</th>
        <th class="text-center">Balance</th>
      </tr>
    </thead>
    <tbody ng-repeat="transaction in account.transactions">
      <tr>
        <td class="col-md-3">{{transaction.timestamp | date:'medium'}}</td>
        <td class="col-md-5">{{transaction.description}}</td>
        <td class="col-md-2 text-center">{{transaction.amount | currency:"£"}}</td>
        <td class="col-md-2 text-center">{{transaction.balance | currency:"£"}}</td>
      </tr>
    </tbody>
  </table>
</div>
