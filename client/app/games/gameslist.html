<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Date</th>
        <th>State</th>
        <th>Title</th>
        <th class="text-center">Result</th>
        <th class="text-center">Payout/£</th>
      </tr>
    </thead>
    <tbody ng-repeat="game in games">
      <tr>
        <td class="col-md-3">{{game.timestamp | date:'medium'}}</td>
        <td class="col-md-2">{{game.state}}</td>
        <td class="col-md-4"><a ng-href="/games/{{game._id}}">{{game.title}}</a></td>
        <td class="col-md-1 text-center">{{ game.state === 'complete' ? game.result : '-'}}</td>
        <td class="col-md-2 text-center" ng-switch on="game.state">
          <span ng-switch-when="complete">{{game[game.result + 'Return'] | currency:"£"}}</span>
          <span ng-switch-when="active">{{game.nayReturn | currency:"£"}}/{{game.yayReturn | currency:"£"}}</span>
          <span ng-switch-when="future">-</span>
        </td>
      </tr>
    </tbody>
  </table>

</div>
