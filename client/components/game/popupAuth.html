<div class="ngdialog-message">
  <div>
		<h2>You need to be logged in to bet!</h2>
    <p>If you don't already have an account, what are you waiting for?  Click
      <a ui-sref="signup" ng-click="closeThisDialog()">Sign Up</a>
      to create an account right now.</p>
    <p>If you already have an account, click
      <a ui-sref="signin" ng-click="closeThisDialog()">Sign In</a> and
      enter your details and log in.</p>
    </br>
    <div class="row">
      <div class="col-md-4 col-md-offset-2 text-center col-xs-6">
        <button class="btn btn-primary btn-default" autofocus ui-sref="signup" ng-click="closeThisDialog()">
          <i class="fa fa-user"></i> Sign up
        </button>
      </div>
      <div class="col-md-4 text-center col-xs-6">
        <button class="btn btn-primary" ui-sref="signin" ng-click="closeThisDialog()">
          <i class="fa fa-lock"></i> Sign in
        </button>
      </div>
    </div>
  </div>
</div>
